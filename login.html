<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | Samar-2k19 </title>
      <link rel="icon" href="team/logo2.png" type="png">
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css2/style.css">
</head>
<body>
    <div class="main">
        <section class="login">
            <div class="container">
            <div class="signup-content">
            <form method="POST" id="signup-form" class="signup-form">
            <h2 style="font-family: cursive " class="form-title">Login to Samar-2k19</h2>
            <div class="form-group">
            <input type="email" class="form-input" name="email" id="email" placeholder="Enter your email"/>
            </div>
            <div class="form-group">
            <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Enter your password"/>
            </div>
            <div class="form-group">
            <input type="submit" name="submit" id="submit" class="form-submit" value="Login"/>
            </div>
            </form>
            <p class="loginhere">Forgot password ? <a href="login.html" class="loginhere-link">Click here</a></p>
            </div>
            </div>
        </section>
    </div>
    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js2/main.js"></script>
</body>
</html>
